<!DOCTYPE html>

<html>
    <head>
        <title>Blackjack</title>
        <link rel="stylesheet" href="blackjack.css">
        <script src="blackjack.js" defer></script>
    </head>

    <html>
        <div id="game-container">
            <div id="player-cards">
                <p id="player-cards-message">Your Cards</p>
            </div>

            <div id="dealer-cards">
                <p id="dealer-cards-message">Dealer Cards</p>
            </div>

            <div id="game-messages">
                <p>Messages from game show here</p>
            </div>
            <div id="actions">
                <button id="hit" class="button">Hit</button>
                <button id="stand" class="button">Stand</button>
            </div>
        </div>
    </html>
</html>
